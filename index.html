    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Track initial page view
            appInsights.trackPageView();
            
            const menuLinks = document.querySelectorAll('#side-menu a[data-page]');
            
            // Track menu navigation
            menuLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    const pageId = e.target.dataset.page;
                    appInsights.trackEvent({ 
                        name: 'Navigation', 
                        properties: { page: pageId } 
                    });
                });
            });
            
            // Track form submissions
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', (e) => {
                    const formId = e.target.id;
                    appInsights.trackEvent({
                        name: 'FormSubmission',
                        properties: { formId: formId }
                    });
                });
            });
            
            // Track errors in API calls
            async function handleFormSubmit(event, url, successMessage, messageElementId) {

                } catch (error) {
                    appInsights.trackException({ 
                        exception: new Error(error.message),
                        properties: { 
                            url: url,
                            formId: event.target.id 
                        }
                    });
                    // [Your existing error handling]
                }
            }
            
            // [Rest of your existing JavaScript remains the same]

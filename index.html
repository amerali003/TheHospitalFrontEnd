<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Patient List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #controls {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            text-align: center;
            margin-top: 15px;
            font-style: italic;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .loading {
            color: #007bff;
        }
    </style>
</head>
<body>

    <h1>Hospital Patient Management</h1>

    <div id="controls">
        <button id="fetchPatientsBtn">Fetch All Patients</button>
    </div>

    <div id="status"></div>
    <div id="patientTableContainer">
        <!-- Table will be inserted here by JavaScript -->
    </div>

    <script>
        const fetchButton = document.getElementById('fetchPatientsBtn');
        const statusDiv = document.getElementById('status');
        const tableContainer = document.getElementById('patientTableContainer');
        const apiUrl = 'https://thehospitalbackendtier-fnd4azb2c9euf8hq.canadacentral-01.azurewebsites.net/GetAllPatients';

        fetchButton.addEventListener('click', async () => {
            statusDiv.textContent = 'Loading patient data...';
            statusDiv.className = 'loading';
            tableContainer.innerHTML = ''; // Clear previous table

            try {
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    // Try to get more details from the response body if available
                    let errorDetails = `HTTP error! Status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorDetails += ` - ${errorData.message || JSON.stringify(errorData)}`;
                    } catch (e) {
                        // If response body is not JSON or empty
                        errorDetails += ` - ${response.statusText}`;
                    }
                    throw new Error(errorDetails);
                }

                const patients = await response.json();

                if (patients && patients.length > 0) {
                    displayPatients(patients);
                    statusDiv.textContent = `Successfully fetched ${patients.length} patients.`;
                    statusDiv.className = '';
                } else {
                    statusDiv.textContent = 'No patients found or empty response.';
                    statusDiv.className = '';
                }

            } catch (error) {
                console.error('Error fetching patients:', error);
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = 'error';
            }
        });

        function displayPatients(patients) {
            // ---- IMPORTANT: ADJUST THE PROPERTIES BELOW ----
            // Based on the actual JSON structure of your patient objects.
            // For example, if your patient object has 'patientId', 'givenName', 'familyName', etc.
            // you need to change `patient.id`, `patient.firstName`, `patient.lastName` accordingly.

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Create table headers
            // ---- ADJUST HEADERS AS NEEDED ----
            const headers = ['ID', 'First Name', 'Last Name', 'Date of Birth', 'Gender', 'Contact Number']; // Example headers
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create table rows for each patient
            patients.forEach(patient => {
                const row = document.createElement('tr');

                // ---- ADJUST patient.property ACCESSORS ----
                // These must match the keys in your patient JSON objects
                const cells = [
                    patient.patientId || patient.id || 'N/A', // Try common ID names
                    patient.firstName || patient.givenName || 'N/A',
                    patient.lastName || patient.familyName || 'N/A',
                    patient.dateOfBirth ? new Date(patient.dateOfBirth).toLocaleDateString() : 'N/A',
                    patient.gender || 'N/A',
                    patient.contactNumber || patient.phone || 'N/A'
                ];

                cells.forEach(cellData => {
                    const td = document.createElement('td');
                    td.textContent = cellData;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            tableContainer.appendChild(table);
        }
    </script>

</body>
</html>
